<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UpCode â€” Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white text-slate-800 antialiased">
  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold">UC</div>
        <a href="index.html" class="text-lg font-semibold">UpCode</a>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <h1 class="text-2xl font-bold">Welcome back</h1>
      <p class="text-sm text-slate-500 mt-2">Login as Student or Teacher (teacher = admin).</p>

      <form id="loginForm" class="mt-4 space-y-4" onsubmit="return onSubmit(event)">
        <div class="flex items-center gap-4">
          <label class="inline-flex items-center gap-2 p-2 rounded-lg bg-indigo-50">
            <input type="radio" name="role" value="student" checked class="w-4 h-4" /> <span>Student</span>
          </label>
          <label class="inline-flex items-center gap-2 p-2 rounded-lg">
            <input type="radio" name="role" value="teacher" class="w-4 h-4" /> <span>Teacher / Admin</span>
          </label>
        </div>

        <div>
          <label class="text-sm">Email</label>
          <input id="email" type="email" required class="mt-1 w-full px-3 py-2 border rounded-md" />
        </div>

        <div>
          <label class="text-sm">Password</label>
          <input id="password" type="password" required class="mt-1 w-full px-3 py-2 border rounded-md" />
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm text-slate-500">Don't have an account? <a href="signup.html" class="text-indigo-600">Sign up</a></div>
          <button type="submit" class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-pink-500 text-white rounded-md">Login</button>
        </div>
      </form>
    </div>

    <div id="message" class="mt-4 text-sm"></div>
  </main>

  <script>
    function onSubmit(e){
      e.preventDefault();
      const role = document.querySelector('input[name=\"role\"]:checked').value;
      const email = document.getElementById('email').value;
      const msg = document.getElementById('message');
      if(role === 'student'){
        msg.innerHTML = '<div class=\"p-3 bg-green-50 border rounded\">Logged in as <strong>Student</strong>: '+email+' (demo). <a href=\"student_dashboard.html\" class=\"text-indigo-600\">Go to dashboard</a></div>';
      } else {
        msg.innerHTML = '<div class=\"p-3 bg-yellow-50 border rounded\">Logged in as <strong>Teacher / Admin</strong>: '+email+' (demo). <a href=\"teacher_dashboard.html\" class=\"text-indigo-600\">Go to dashboard</a></div>';
      }
      return false;
    }
  </script>
</body>
</html>
