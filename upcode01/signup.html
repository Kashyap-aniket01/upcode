<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UpCode â€” Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white text-slate-800 antialiased">
  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold">UC</div>
        <a href="index.html" class="text-lg font-semibold">UpCode</a>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <h1 class="text-2xl font-bold">Create account</h1>
      <p class="text-sm text-slate-500 mt-2">Choose Student or Teacher (teacher accounts act as admin).</p>

      <form id="signupForm" class="mt-4 space-y-4" onsubmit="return onSignup(event)">
        <div>
          <label class="text-sm">Full name</label>
          <input id="name" type="text" required class="mt-1 w-full px-3 py-2 border rounded-md" />
        </div>

        <div>
          <label class="text-sm">Email</label>
          <input id="email" type="email" required class="mt-1 w-full px-3 py-2 border rounded-md" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label class="text-sm">Password</label>
            <input id="password" type="password" required class="mt-1 w-full px-3 py-2 border rounded-md" />
          </div>
          <div>
            <label class="text-sm">Confirm password</label>
            <input id="password2" type="password" required class="mt-1 w-full px-3 py-2 border rounded-md" />
          </div>
        </div>

        <div>
          <label class="text-sm">I am a</label>
          <select id="role" class="mt-1 w-full px-3 py-2 border rounded-md">
            <option value="student">Student</option>
            <option value="teacher">Teacher (Admin)</option>
          </select>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-pink-500 text-white rounded-md">Create account</button>
          <a href="login.html" class="text-sm text-slate-500">Already have an account? Login</a>
        </div>
      </form>
    </div>

    <div id="signupMessage" class="mt-4 text-sm"></div>
  </main>

  <script>
    function onSignup(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;
      const pass = document.getElementById('password').value;
      const pass2 = document.getElementById('password2').value;
      const msg = document.getElementById('signupMessage');
      if(pass !== pass2){
        msg.innerHTML = '<div class=\"p-3 bg-red-50 border rounded\">Passwords do not match.</div>';
        return false;
      }
      msg.innerHTML = '<div class=\"p-3 bg-green-50 border rounded\">Account created for <strong>'+name+'</strong> as <strong>'+role+'</strong> (demo). Please wait for teacher approval if required.</div>';
      return false;
    }
  </script>
</body>
</html>
